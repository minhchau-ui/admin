 <!-- Sidebar -->
 <div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="index.html" class="logo">
        <img
        src="assets/img/image.png"
        alt="navbar brand"
        class="navbar-brand"
        height="50"
        />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <ul class="nav nav-secondary">
        <li class="nav-item active">
          <a
            data-bs-toggle="collapse"
            href="#dashboard"
            class="collapsed"
            aria-expanded="false"
          >
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
            <span class="caret"></span>
          </a>

        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Components</h4>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/admin/room-list']" class="nav-link">
            <i class="fas fa-layer-group"></i>
            <p>Quản lí phòng</p>
            <span class="caret"></span>
          </a>
        <li class="nav-item">
          <a [routerLink]="['/admin/roomtype-list']" class="nav-link">
            <i class="fas fa-th-list"></i>
            <p>Quản lí loại phòng</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#forms">
            <i class="fas fa-pen-square"></i>
            <p>Quản lí đặt phòng</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#tables">
            <i class="fas fa-table"></i>
            <p>Quản lí nội dung web</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#maps">
            <i class="fas fa-map-marker-alt"></i>
            <p>Quản lí nhân viên</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#charts">
            <i class="far fa-chart-bar"></i>
            <p>Quản lí dịch vụ</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="widgets.html">
            <i class="fas fa-desktop"></i>
            <p>Quản lí khuyến mãi</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="../../documentation/index.html">
            <i class="fas fa-file"></i>
            <p>Quản lí đánh giá</p>
            <!-- <span class="badge badge-secondary"></span> -->
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#submenu">
            <i class="fas fa-bars"></i>
            <p>Quản lí hoá đơn</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/admin/user']" class="nav-link">
            <i class="fas fa-bars"></i>
            <p>Quản lí khách hàng</p>
            <span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#submenu">
            <i class="fas fa-bars"></i>
            <p>Đăng xuất</p>
            <span class="caret"></span>
          </a>
        </li>
